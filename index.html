<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>
  <section>
    <div id="button-section">
      <section class="image-section">
        <img src="/images/read.jpg" alt="reading" class="reading">
      </section>
      <button id="add-button" class="buttons">New book + </button>
      <button id="reset-button" class="buttons" style="display: none;">Recargar pagina</button>
        </div>
        

    </div>

    <div id="books-container">
    
    </div>
    
  </section>
  <dialog id="dialog">
    <form action="" method="dialog" class="form">
      <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
      </div>
      <div>
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" required>
      </div>
        <div>
      <label for="pages">Pages:</label>
      <input type="number" id="pages" name="pages" min="1" required>
      </div>
      <div>
      <label for="readed">Read:</label>
      <input type="checkbox" id="readed" name="readed">
      </div>
      <div>
      <button type="submit">Submit</button>
      </div>
    </form> 
</dialog>
  

  <script src="app.js"></script>
</body>
</html>
