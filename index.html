<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Biblioteca</title>
</head>
<body>


<h2>Añadir un nuevo libro</h2>
<form id="book-form">
  <input type="text" id="author" placeholder="Autor" required>
  <input type="text" id="title" placeholder="Título" required>
  <input type="number" id="pagesNum" placeholder="Número de páginas" required>
  <button type="submit" id="boton">Añadir Libro</button>
</form>

<h2>Libros en la Biblioteca</h2>
<div id="library-container"></div>

<script src="app.js"></script>
</body>
</html>
