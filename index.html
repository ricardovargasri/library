<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>
  <section>
    <dialog id="dialog">
     <form action="" method="dialog" class="form">
      <div>
    <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
    </div>
    <div>
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" required>
    </div>
    <div>
      <label for="pages">Pages:</label>
      <input type="number" id="pages" name="pages" min="1" required>
    </div>
    <div>
      <label for="readed">Read:</label>
      <input type="checkbox" id="readed" name="readed">
    </div>
    <div>
      <button type="submit">Submit</button>
    </div>
    </form> 
    </dialog>
    <button id="add-button">New book + </button>

  <div id="books-container">
    
  </div>
  <div id="button-section">
    <button id="reset-button" style="display: none;">Recargar p√°gina</button>
  </div>
  </section>
  
  

  <script src="app.js"></script>
</body>
</html>
